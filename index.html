<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <article class="order_card">
      <div class="card">
        <div class="img_card">
          <img src="./images/illustration-hero.svg" alt="" srcset="" />
        </div>
        <div class="content_card">
          <div class="title"><h1>Order Summary</h1></div>
          <div class="description">
            <p>
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>
          <div class="price_suscription">
            <img src="./images/icon-music.svg" alt="" />

            <div class="tipe_plan">
              <h2>Annual Plan</h2>
              <p>$59.99/year</p>
            </div>

            <button class="change_plan">Change</button>
          </div>
          <button class="pay">Proceed to Payment</button>
          <button class="cancel">Cancel Order</button>
        </div>
      </div>
    </article>
  </body>
</html>
